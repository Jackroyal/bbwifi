<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录成功</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/success.css">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="wrap">
    <div class="success-background"></div>
    <img src="assets/images/logo.png" class="logo">
    <div class="container">
    <h1>登 录 成 功</h1>
    <ul>
        <li class="li-right a"><div>已使用时间</div><span class="val">3113</span><span class="unit">Min</span></li>
        <li class="li-right b"><div>已使用流量</div><span class="val">2472.185</span><span class="unit">MB</span></li>
        <li class="li-right li-last c"><div>本账号余额</div><span class="val">0</span><span class="unit">RMB</span></li>
    </ul>
    <a href="index.html" class="getback">注销登录</a>
    </div>
	<div class="cd-popup" role="alert">
		
        <!-- cd-popup-container -->
    </div>
    <!-- cd-popup-container -->
        <div class="cd-popup-container">
            <p>
                  确定要注销?</p>
            <ul class="cd-buttons">
                <li><a href="#0" id='yes' class='yes'>Yes</a></li>
                <li><a href="#0" id='no' class='no'>No</a></li>
            </ul>
            <a href="#0" class="cd-popup-close img-replace" alt="close">Close</a>
        </div>

</div>
<script src="assets/js/jquery-1.7.2.js"></script>
<script>
jQuery(document).ready(function($){
	//open popup
	$('.getback').on('click', function(event){
		event.preventDefault();
		$('.cd-popup').addClass('is-visible');
        $('.cd-popup-container').addClass('is-visible');
	});
	
	//close popup
	$('.cd-popup,.cd-popup-close').on('click', function(event){
		if( $(event.target).is('.cd-popup-close') || $(event.target).is('.cd-popup') ) {
			event.preventDefault();
			$('.cd-popup').removeClass('is-visible');
            $('.cd-popup-container').removeClass('is-visible');
		}
	});
	//close popup when clicking the esc keyboard button
	$(document).keyup(function(event){
    	if(event.which=='27'){
    		$('.cd-popup').removeClass('is-visible');
            $('.cd-popup-container').removeClass('is-visible');
	    }
    });
	$('#yes').on('click', function(event){
		//此处写退出登录的表单操作
		window.location.href="index.html"
		
	});
	$('#no').on('click', function(event){
		$('.cd-popup').click();		
	});
});
</script>
</body>
</html>
