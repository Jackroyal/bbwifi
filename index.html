<!DOCTYPE html>
<html lang="en">
<head>    

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>武汉大学计算机学院登录页面</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="assets/js/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrap">
        <div class="banner-show" id="banner-show">
            <div class="cell bns-01">
                <div class="con"></div>
            </div>
            <div class="cell bns-02" style="display:none;">
                <div class="con">
                </div>
            </div>
        </div>

    <img src="assets/images/logo.png" class="logo">
    <div class="container">
        <div class="loginbox">
            <h1>武汉大学计算机学院</h1>
            <form action="success.html">
                <input type="text" name="username" id="username" class="username" placeholder="学号" >
                <input type="password" name="password" id="password" class="password" placeholder="密码">
                <button type="submit">登        录</button>
                <div class="reset">
                    <div><a href="resetpasswd.html" class="reset"><img src="assets/images/right.png" alt=""><span>重置密码</span></a></div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="assets/js/jquery-1.7.2.js"></script>
<script src="assets/js/placeholders.min.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
